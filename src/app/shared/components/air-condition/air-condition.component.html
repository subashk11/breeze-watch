<div class="rounded-xl bg-[#202B3B] p-4 my-8">
  <div class="pb-2">
    <p>Air Conditions</p>
  </div>
  <div class="grid grid-cols-2 px-4">
    <div class="col-span-1 justify-between">
      <div class="">
        <div class="flex gap-2">
          <img src="../../assets/images/wi--day-light-wind.png" class="w-6 " alt="cloud image"/>
          <p>Real Feel</p>
        </div>
        <p class="text-xl ml-8">{{aircondition.temperature}}&deg;</p>
      </div>
      <div class="">
        <div class="flex gap-2">
          <img src="../../assets/images/wi--day-light-wind.png" class="w-6 " alt="cloud image"/>
          <p>Chance of rain</p>
        </div>
        <p class="text-xl ml-8">{{aircondition.chanceOfRain}}%</p>
      </div>
    </div>
    <div class="col-span-1 justify-between">
      <div class="">
        <div class="flex gap-2">
          <img src="../../assets/images/wi--day-light-wind.png" class="w-6 " alt="cloud image"/>
          <p>Wind speed</p>
        </div>
        <p class="text-xl ml-8">{{aircondition.windSpeed}} km/h</p>
      </div>
      <div class="">
        <div class="flex gap-2">
          <img src="../../assets/images/wi--day-light-wind.png" class="w-6 " alt="cloud image"/>
          <p>UV</p>
        </div>
        <p class="text-xl ml-8">{{aircondition.uvIndex}}</p>
      </div>
    </div>
  </div>
</div>
