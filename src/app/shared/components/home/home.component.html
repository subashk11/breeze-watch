<div class="container flex p-2 gap-3 h-full w-full">
  <app-left-panel></app-left-panel>

  <div class="flex flex-col w-full space-y-3">
    <!-- Search bar -->
    <div class="top-0 flex flex-row w-full gap-3">
      <input type="text" class="w-2/3 bg-[#202B3B] px-3 py-2 text-white font-base rounded-xl"
        placeholder="search for cities" #searchElement/>
        <button class="px-3 py-2 flex bg-[#202B3B] rounded-xl items-center justify-center gap-2" (click)="searchCity($event)">
          Search
          <span> 
            <img src="./assets/images/pixelarticons--search.png" class="w-6" alt="cloud image"/>
          </span>
        </button>
    </div>

    <div class="flex flex-row h-full gap-3 overflow-auto">
      <div class="flex-1 flex flex-col gap-3 overflow-auto">
        <!-- Main page content-->
        <div *ngIf="page == 1">
          <app-weather-info></app-weather-info>
        </div>

        <div *ngIf="page == 2">
          <app-city-search></app-city-search>
        </div>
      </div>
      <div class="bg-[#202B3B] rounded-xl flex flex-col w-1/3 p-5 h-full overflow-auto">
        <app-right-panel></app-right-panel>
      </div>
    </div>
  </div>
</div>
