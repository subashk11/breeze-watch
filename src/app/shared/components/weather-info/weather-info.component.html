<div class="gap-content h-full space-y-6">
  <!-- Main Content -->
  <div class="grid grid-cols-2">
    <div class="col-span-1 gap-8 flex flex-col">
      <div class="">
        <p class="text-4xl font-bold py-2">{{homeService.currentCity}}</p>
        <p class="text-xl ">Chance of rain : {{homeService.chanceOfRain}}%</p>
        <p class="text-xl ">{{homeService.weatherCondition}}</p>
      </div>
      <p class="text-5xl">{{homeService.celsiusValue}}&deg;</p>
    </div>
    <div class="col-span-1 justify-center flex items-center ">
      <div *ngIf="homeService.canViewImage">
        <img [src]="homeService.widgetIcon" class=" w-40 h-40" alt="clouds images" />
      </div>
    </div>
  </div>
  <!-- Main Content-->

  <!-- Today Forecast Content-->
  <div class="bg-[#202B3B] rounded-xl flex flex-col p-2">
    <p class="text-md font-bold pb-2">Todays Forecast</p>
    <div class="flex flex-row gap-4 px-3">
      <div *ngFor="let hourReport of homeService.filterdHourlyReport; let i = index"
        [ngClass]="i<5? 'border-r-2 border-r-slate-500' : ''">
        <app-todayforecast [hourInfo]="hourReport"></app-todayforecast>
      </div>
    </div>
  </div>
  <!-- Today Forecast Content-->

  <!-- Air Conditions -->
  <div *ngIf="homeService.dataIsLoaded">
    <app-air-condition [airCondition]="homeService.airConditionInfo"></app-air-condition>
  </div>
  <!-- Air Conditions -->
</div>
